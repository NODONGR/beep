<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <script th:src="@{/js/findPassword.js}"></script>
</head>
<body>

<div>
  <h2>비밀번호 찾기</h2>
  <div>
    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" placeholder="등록된 이메일을 입력하세요">
    <button onclick="sendPasswordResetEmail()">비밀번호 재설정 이메일 보내기</button>
  </div>
  <p id="passwordResetResult"></p>
</div>

</body>
</html>
