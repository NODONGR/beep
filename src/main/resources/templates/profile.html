<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>프로필 설정</title>
  <link rel="stylesheet" href="/css/settingNavigation.css">
</head>
<body>
div th:replace="layout/settingsNavigation :: settingsNavigation(${active})"></div>

<form action="/settings/profile" method="post">
  <!-- 읽기 전용 필드로 username을 표시합니다. -->
  아이디: <input type="text" name="usernameDisplay" th:value="${user.userName}" disabled/>
  <br/>
  <!-- 실제로 서버로 전송될 hidden 필드를 추가합니다. -->
  <input type="hidden" name="username" th:value="${user.userName}"/>

  닉네임: <input type="text" name="nickname" th:value="${user.userNickname}"/>
  <br/>

  자기 소개: <textarea name="selfIntroduction" th:text="${user.userSelfIntroduction}"></textarea>
  <br/>
  <button type="submit">변경 내용 저장</button>
</form>

</body>
</html>
