<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .category-card {
            border: none;
            transition: transform 0.2s ease-in-out;
            background-color: #333;
            color: #fff;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 8px;
            border-radius: 5px 0 0 5px;
        }

        .search-button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>카테고리</title>
</head>
<body>
<header th:replace="layout/fragments :: myheader" style="position: relative; z-index: 2;"></header>

<div class="container mt-5">
    <!-- 검색 입력 폼 -->
    <div class="my-4 search-form">
        <input type="text" id="searchKeyword" class="search-input" placeholder="게임 검색" />
        <button th:onclick="searchGames()" class="btn btn-secondary mx-3">게임 검색</button>
    </div>

    <!-- 검색 결과 표시 컨테이너 -->
    <div id="searchResults" class="row"></div>

    <h2 class="mb-4 text-center">인기 게임 카테고리</h2>
    
    <div class="row">
        <div th:each="category, iterStat : ${categories}" class="col-lg-3 col-md-4 mb-4">
            <div class="card category-card">
                <img th:src="${category.imageUrl}" class="img-fluid card-img-top category-image" alt="Category Image">
                <div class="card-body">
                    <h5 class="card-title category-title text-center" th:text="${category.categoryName}">Category Name</h5>
                </div>
            </div>
        </div>
    </div>


    <h2 class="mb-4 text-center">시청자 순 카테고리</h2>
    
    <div class="row">
        <div th:each="mostViewers, iterStat : ${mostViewers}" class="col-lg-3 col-md-4 mb-4">
            <div class="card category-card">
                    <h5 class="card-title category-title text-center" th:text="|전체 시청자 ${mostViewers.totalView}|">TotalViewer</h5>
                <img th:src="${mostViewers.imageUrl}" class="img-fluid card-img-top category-image" alt="Category Image">
                <div class="card-body">
                    <h5 class="card-title category-title text-center" th:text="${mostViewers.categoryName}">Category Name</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/fragments :: myfooter"></footer>

<script src="/js/categories-search.js"></script>
    
</body>
</html>
