<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/fragments :: myhead">
    <title>Your Custom Navigation Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #343a40; /* 네비게이션 바 배경색을 dark로 변경 */
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        .navbar-brand img {
            margin-right: 10px;
            width: 30px;
            height: 24px;
            border-radius: 50%;
        }

        .navbar-brand a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        form {
            display: flex;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 20px;
            margin-right: 5px;
        }

        button {
            background-color: #007bff; /* 버튼 배경색 */
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:not(:last-child) {
            margin-right: 5px;
        }

       

            .navbar-brand img {
                margin-right: 0;
            }

            .d-flex {
                flex-direction: column;
            }

            .p-2 {
                padding: 10px 0;
            }

            form {
                margin-top: 10px;
            }
        
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg" alt="로고" width="30"
                        height="24" class="d-inline-block align-text-top">
                    <span>Bootstrap</span>
                </a>
                <form class="d-flex">
                    <input type="text" value="검색어">
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
                <div class="p-2 ml-auto">
                    <button class="btn btn-secondary">로그인</button>
                    <button class="btn btn-success">회원가입</button>
                    <button class="btn btn-danger">로그아웃</button>
                    <button class="btn btn-info">프로필</button>
                </div>
            </div>
        </div>
    </nav>

    <script th:replace="layout/fragments :: bootstrap_js"></script>
</body>

</html>
